<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="Viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cadastro</title>
        <link href="/style/style.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <h1 id="logo">Logo Empresa</h1>
            <form method="POST" action="">
                <input class="texto" type="email" name="email" placeholder="Digite seu email">
                <input class="texto" type="email" name="confirma-email" placeholder="Digite mais uma vez para confirmar">
                <input class="texto" type="password" name="password" placeholder="Digite sua senha">
                <input class="texto" type="senha" name="confirma-senha" placeholder="Confirme sua senha">
                <div id="area-logar-cadastrar">
                    <a href="/index.html">
                        <div id="button">
                            <p>Voltar</p>
                        </div>
                    </a>
                    <input type="submit" value="Cadastrar"/>
                </div>
            </form>
        </main>
    </body>
</html>
